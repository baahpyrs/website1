{% block body %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'poll/style.css' %}" />

<div class="container">
{% if obj %}
	<h1>Item-Details </h1>
	<div class="row">
		{% for q in obj %}
			<div class="col-sm-4">
					<a href="{% url 'detail' q.id %}">
					<div id="panel-container">
					<div id="container">
					<div class="panel panel-default">
					<div class="panel-heading"><strong>Name</strong> : {{ q.name }}</div>
					<div class="panel-body"><strong>Type</strong> : {{ q.itemType }}</div>
					</div>
					</div>
					</div>
					</a>
			</div>
		{% endfor %}
	</div>
{% else %}
	<h1>No Items to View</h1>
{% endif %}

{% endblock %}
