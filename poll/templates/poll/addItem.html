{% extends 'poll/base.html' %}


{% block body %}
{% load staticfiles %}
	<link href="{% static 'poll/style_add.css'%}" type="text/css" rel="stylesheet"/>
	

<div id="formContainer" >
<p id="formHead">Add an Item</p>
<form action="{% url 'add' %}" method="post" enctype="multipart/form-data" class="form-horizontal">
{% csrf_token %}
	<br>
	
	<div class="form-group">
		<label for="name" class="control-label col-sm-2" >Item Name:</label>
		<div class="col-sm-8">
		<input type="text" class="form-control" name="name" id="name" placeholder="Name">
		</div><span class="col-sm-2"></span>
	</div>

	<div class="form-group">
		<label for="type" class="control-label col-sm-2"> Item Type:</label>
		<div class="col-sm-8">
		<input type="text" class="form-control" name="itemType" id="type" placeholder="Book, Watch, Cycle...">
		</div>
		<span class="col-sm-2"></span>
	</div>

	
		<label for="type" class="control-label col-sm-2" style="padding-left: 0px;"> Item Type:</label>
		<div class="col-sm-6">
		<input type="file" id="img_upload" name="item_image" accept="image/*">
		</div><span class="col-sm-4"></span>
	

	<button type="submit" class="btn btn-default">Add Item</button>

</div>
	
{% endblock %}
